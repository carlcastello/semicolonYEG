permalink: /contact

<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-5">Contact <span class="font-2">Us</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1 text-center">
        <p>
          Connect with us and start an exciting journey towards the
          immense field of Information Technology. Our doors are open
          to anyone interested in pursuing further knowledge about
          historical and modern technology.
        </p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-6 col-md-8 offset-md-2 offset-md-3">
        <form>
          <div class="form-group">
            <label for="first-name-input">Firstname</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="John">
          </div>
          <div class="form-group">
            <label for="last-name-input">Lastname</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Smith">
          </div>
          <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="johm.smith@mail.com">
          </div>
          <div class="form-group">
            <label for="phone-input">Phone Number</label>
            <input type="phone" class="form-control" id="phone-input" placeholder="123-456-7890">
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
