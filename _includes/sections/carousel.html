<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-5 text-center m-0">{{ include.title }}</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div id="testimonial-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {% for slide in include.slides %}
              <li data-target="#testimonial-carousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.index0 == 0 %} active {% endif %}"></li>
            {% endfor %}
          </ol>
          <div class="carousel-inner">
            {% for slide in include.slides %}
              <div class="carousel-item {% if forloop.index0 == 0 %} active {% endif %}">
                <div class="carousel-item-content">
                  <p class="mb-4">
                    {{ slide.title }} 
                  </p>
                  <p>
                    <strong>
                      {{ slide.subtitle }}
                    </strong>
                  </p>
                </div>
              </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev d-none d-sm-none d-md-block" href="#testimonial-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next d-none d-sm-none d-md-block" href="#testimonial-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-none">Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</section>
